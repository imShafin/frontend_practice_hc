<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef8f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .features-container {
            width: 60%;
            background: #eef8f5;
        }
        .features-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .features-item:last-child {
            border-bottom: none;
        }
        .features-number {
            font-size: 30px;
            font-weight: bold;
            margin-right: 15px;
        }
        .features-title {
            font-size: 30px;
            flex-grow: 1;
        }
        .features-arrow {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="features-container">
        <h3>Discover the features!</h3>
        <div class="features-item">
            <span class="features-number">01</span>
            <span class="features-title">Creative</span>
            <span class="features-arrow">→</span>
        </div>
        <div class="features-item">
            <span class="features-number">02</span>
            <span class="features-title">Entertainment</span>
            <span class="features-arrow">→</span>
        </div>
        <div class="features-item">
            <span class="features-number">03</span>
            <span class="features-title">Challenge</span>
            <span class="features-arrow">→</span>
        </div>
        <div class="features-item">
            <span class="features-number">04</span>
            <span class="features-title">Explorer</span>
            <span class="features-arrow">→</span>
        </div>
    </div>
</body>
</html>
